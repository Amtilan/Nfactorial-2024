<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Titles</title>
    </head>
    <body>
        <h1>News Titles</h1>
        <div id="news-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            async function fetchNews() {
                try {
                    const response = await axios.get('http://127.0.0.1:8000/news');
                    const articles = response.data['0']['data'];
                    const newsContainer = document.getElementById('news-container');
                    
                    // Clear the container before adding new news items
                    newsContainer.innerHTML = '';
                    console.log(response.data['0']['data'])
                    // Append the details of each article to the container.
                    articles.forEach(article => {
                        const articleDiv = document.createElement('div');
                        
                        articleDiv.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description}</p>
                            <small>Published at: ${article.date_time}</small>
                        `;
                        newsContainer.appendChild(articleDiv);
                    });
                } catch (error) {
                    console.error('Error fetching news:', error);
                }
            }

            // Call the function to fetch news.
            fetchNews();
        </script>
    </body>
</html>
