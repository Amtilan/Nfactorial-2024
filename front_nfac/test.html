<div class="main-news_super_item">
    <a href="{article.url}">
        <picture>
            <source srcset="http://tengrinews.kz//userdata/news/2024/news_531468/thumb_m/photo_467992.jpeg"
                type="image/jpeg">
            <source media="(max-width: 640px)"
                srcset="{article.image}"
                type="image/jpeg">
        </picture>
    </a>
    <span class="main-news_super_item_title">
        <a href=article.url>{article.description}</a>
    </span>
    <div class="main-news_super_item_meta">
        <span>
            <time>Сегодня 20:40</time>
        </span>
    </div>
</div>
